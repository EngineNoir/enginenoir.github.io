<!DOCTYPE html>
<html lang="en">

<head>
  <title>H0MEPAGE</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" />
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <h1></h1>
    </div>

    <div class="left">
      <h2>My Sites</h2>
      <ul>
        <li>
          <a href="https://enginenoir.com" target="_blank">EngineNoir</a>
        </li>
        <li>
          <a href="https://treestumptavern.com" target="_blank">Tree Stump Tavern</a>
        </li>
      </ul>

      <h2>Frequent Links</h2>
      <ul>
        <li>
          <a href="https://github.com/EngineNoir" target="_blank"><img src="icons/github.svg" width="20" height="20" class="icon"> GitHub</a>
        </li>
        <li>
          <a href="https://www.codecademy.com/learn" target="_blank"><img src="icons/terminal.svg" width="20" height="20" class="icon"> Codecademy</a>
        </li>
      </ul>
    </div>

    <div class="middle">
      <img src="mood.jpg" alt="skully" width="400," height="500" />
    </div>

    <div class="right">
      <h2>Weather</h2>
      <p id="temp-info"></p>
      <script src="js/weather.js"></script>
      <h2>Search Engines</h2>
      <form action="https://startpage.com/sp/search" method="post" id="search">
        <div class="startpage">
          <input autofocus="true" class="search_text" id="q" maxlength="256" name="query" placeholder="Startpage"
            type="text" />
        </div>
      </form>

      <form action="https://duckduckgo.com/" method="get" id="ddg-search">
        <div class="duckduckgo">
          <input class="search_text" data-name="input_search" id="search_content" maxlength="256" name="q"
            placeholder="DuckDuckGo" type="text" />
        </div>
      </form>
    </div>
  </div>
</body>

</html>
